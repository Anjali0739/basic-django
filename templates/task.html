{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}

<h2>Add Task</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Enter task" class="form-control mb-2" required>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

<hr>
<h3>All Tasks</h3>
<ul>
  {% for task in tasks %}
    <li>{{ task.title }} <small class="text-muted">({{ task.created }})</small></li>
  {% empty %}
    <li>No tasks yet!</li>
  {% endfor %}
</ul>

{% endblock %}
